{% extends 'generic.html' %}

{% block heading %}Upcoming Events{% endblock %}

{% block body %}
    {% if latest_events %}
        <div class="uk-flex uk-width-xxlarge uk-margin-auto-left uk-margin-auto-right uk-flex-column uk-flex-center uk-margin-remove-top">
        {% for event in latest_events %}
            <div class="uk-box-shadow-hover-medium uk-card uk-card-small uk-card-default uk-margin-top">
                <div class="uk-card-body">
                    <div class="uk-grid-small uk-flex-middle" uk-grid>
                        <div class="uk-width-expand">
                            <div class="uk-card-title">{{event.name}}</div>
                            <p class="uk-text-meta uk-margin-remove-top">{{event.date}}</p>
                        </div>
                        <div class="uk-width-auto">
                            <a href="{% url 'detail' event.id %}" class="uk-button uk-button-text">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    {% else %}
    {% endif %}
{% endblock %}
