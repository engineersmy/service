{% extends 'generic.html' %}

{% block title %}- Suggest{% endblock %}
{% block heading %}Suggest an Event{% endblock %}

{% block body %}

<div class="uk-flex uk-width-xxlarge uk-margin-auto-left uk-margin-auto-right uk-flex-column uk-flex-center uk-margin-remove-top">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ form }} -->
        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="Name">
        </div>

        <div class="uk-margin">
            <input class="uk-input" type="text" placeholder="Input">
        </div>
        <div class="uk-margin">
            <input class="uk-range" type="range" value="2" min="0" max="10" step="0.1">
        </div>
    </form>
</div>

{% endblock %}
